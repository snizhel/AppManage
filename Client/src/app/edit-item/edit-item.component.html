<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">Title:</label>
        <textarea class="form-control" id="message-text">{{this.item2.title}}</textarea>
        <label for="message-text" class="col-form-label">Number:</label>
        <textarea class="form-control" id="message-text">{{this.item2.number}}</textarea>
        <label for="message-text" class="col-form-label">Price:</label>
        <textarea class="form-control" id="message-text">{{this.item2.price}}</textarea>
        <label for="message-text" class="col-form-label">Status:</label>
        <textarea class="form-control" id="message-text">{{this.item2.status}}</textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="SaveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
